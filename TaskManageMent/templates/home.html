{% extends 'base.html' %}
{% block content %}
  <style>
    #background-image {
      background-image: url('/static/todo2.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }
    .todo-header {
      margin-top: -30rem;
      padding-top: 1rem;
    }
    .todo-header img {
      width: 60px;
      margin-right: 10px; 
    }
    .todo-header span {
      font-size: 60px;
      font-weight: bold;
      color: blue;
    }
  </style>

  <div id="background-image" class="d-flex justify-content-center align-items-center">
    <div class="todo-header text-center">
      <div class="d-flex align-items-center">
        <img src="/static/list.png" class="img-fluid" />
        <span>MY TODO</span>
      </div>
      <div class="mt-3"> <!-- This div wraps the "Explore" button -->
        <a href="{% url 'show_task' %}" class="btn btn-success px-4 py-2">Explore</a>
      </div>
    </div>
  </div>
{% endblock %}
