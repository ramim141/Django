{% extends 'base.html' %}
{% block content %}
  <style>
    .custom-card {
      border: none; 
      
    }
  </style>
  <div class="d-flex flex-wrap justify-content-center px-5 pt-5">
    {% for post in data %}
      <div class="col-sm-3">
        <div class="card m-2 custom-card" style="width: 20rem; height: 20rem; background-color: #e3f2fd;">
          <div class="card-body">
            <h5 class="tittle" style="color:#FF5733; font-size:26px; font-weight: bold; font-family: 'Montserrat', sans-serif; ">{{ post.title }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ post.subtitle }}</h6>
            <p class="card-text">{{ post.content|slice:':120' }}</p>
            <p class="text-primary" style="font-size: 16px">Author: {{ post.author.name }}</p>
            <p>
              Categories:{% for cat in post.category.all %}
                <button class="btn btn-info btn-sm m-0 " style="font-size:small; gap-1; color: red; font-weight: bold;" disabled>{{ cat.name }}</button>
              {% endfor %}
            </p>
          </div>
          <div class="text-center align-items-end mt-auto justify-content-end mb-3">
            <!-- Move buttons downwards -->
            <a href="{% url 'edit_post' post.id %}" class="card-link btn btn-success">Edit</a>
            <a href="{% url 'delete_post' post.id %}" class="card-link btn btn-danger">Delete</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
