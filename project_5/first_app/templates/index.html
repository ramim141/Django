{% extends 'base.html' %}

{% load static %}

{% block content %}

    {% comment %} {{block.super}} {% endcomment %}
    <h1>This is app page page</h1>
    <img src="{% static 'bird2.webp' %}" alt="Bird Image 1">


    <table class="table">
      <thead>
        <tr>
          <th scope="col">User ID</th>
          <th scope="col">ID</th>
          <th scope="col">Tittle</th>
          <th scope="col">Body</th>
        </tr>
      </thead>
      <tbody>

        {% for i in data%}
        <tr>
          <th scope="row">{{i.userId}}</th>
          <td>{{i.id}}</td>
          <td>{{i.title}}</td>
          <td>{{i.body}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>


    {% endblock%}
