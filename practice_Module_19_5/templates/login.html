{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  Login
{% endblock %}
{% block content %}
  <div class="w-50 m-auto">
    <h2 class="mt-3">Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
{% endblock %}
